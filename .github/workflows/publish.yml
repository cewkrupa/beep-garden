name: deploy to pages
on: 
   workflow_dispatch:
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: set up node
        uses: actions/setup-node@v2
        with:
          node-version: 16.14.0
          cache: "npm"

      - name: Install and Build ğŸ”§ 
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist